<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Ecom.css">
</head>
<body class="body">
    <div style="padding-bottom: 2cm;">
        <b class="main">Bagit</b>
        <a class= "nav" style="padding-left:17cm;"  href="Ecom.html">Add Items</a>
        
    </div>
    <script src="ecom.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.createElement('div');

    if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    } else {
        cart.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.innerHTML = `
                <p >${item.description}</p>
                <p>Price: ${item.price}</p>
                <p>Quantity: ${item.quantity}</p>
                <p>Total: ${item.totalPrice}</p>
                <button class="remove-item" data-index="${index}" id="removebut">Remove</button>
            `;
            cartContainer.appendChild(itemDiv);
        });
    }

    document.body.appendChild(cartContainer);

    // Handle removing items
    cartContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('remove-item')) {
            const index = event.target.dataset.index;
            cart.splice(index, 1); // Remove item from cart
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Reload the page to reflect changes
        }
    });
});

    </script>
</body>
</html>
